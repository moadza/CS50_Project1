{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for "{{search_content}}"</h1>
        <ul>
            {% for entry in entries %}
                <li> <a href="{% url 'entry' title=entry %}"> {{ entry }} </a> </li>
            {% endfor %}
        </ul>
{% endblock %}
