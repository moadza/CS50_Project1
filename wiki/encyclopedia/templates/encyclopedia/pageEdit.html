{% extends "encyclopedia/layout.html" %}

{% block title %}
    edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit *{{title}}*</h1>

    <form action="{% url 'saveEdits' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{title}}">
        <textarea name="entry_content">{{ entry_content }}</textarea>
        <button type="submit"> Save changes </button>
    </form>

{% endblock %}
